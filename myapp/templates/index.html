<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>CRUD OPERATIONS</h3>
{% if msg %}
<h4>{{msg}}</h4>
{% endif %}

<div>
    <form role="form" action="{% url 'index' %}" method="POST">
        {% csrf_token %}
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="name" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="lname">country</label>
    <input type="text" id="lname" name="country" placeholder="country">

   
  
    <input type="submit" value="Submit"><br>
    
  </form>
 
  
</div>
<table>
    <tr>
      <th>NAME</th>
      <th>LAST NAME</th>
      <th>COUNTRY</th>
      <th colspan="2">ACTION</th>
    </tr>
    {% for one in many %}
    <tr>
    
      <td>{{one.name}}</td>
      <td>{{one.lastname}}</td>
      <td>{{one.country}}</td>
      <td><a href="{% url 'delete' one.id %}"><button class="btn btn-danger"><i class="fa fa-trash"></i>DELETE</button></a>  </td>
      <td><a href="{% url 'edit' one.id %}"><button class="btn btn-danger"><i class="fa fa-edit"></i>EDIT</button></a>  </td>
    </tr>
    {% endfor %}
      </table> 



</body>
</html>
